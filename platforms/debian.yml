---
driver:
  name: docker
platforms:
  - name: debian-9
    image: mesaguy/ansible-molecule-debian:debian-9
    override_command: false
    privileged: true
    pre_build_image: true
    pull: true
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - name: debian-10
    image: mesaguy/ansible-molecule-debian:debian-10
    override_command: false
    privileged: true
    pre_build_image: true
    pull: true
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - name: debian-11
    image: mesaguy/ansible-molecule-debian:debian-11
    override_command: false
    privileged: true
    pre_build_image: true
    pull: true
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
